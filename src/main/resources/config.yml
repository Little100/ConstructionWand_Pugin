# 语言设置
# Language Setting
language: "zh_CN"

# 预览设置
# preview settings
preview:
  # 粒子颜色
  # particle color
  # 可用值: RED, GREEN, BLUE, YELLOW, ORANGE, PURPLE, WHITE, AQUA, LIME
  # 或者使用十六进制颜色，如: #FF0000
  particle-color: "RED"
  
  # 预览模式
  # full - 完整轮廓
  # corners - 角落标记
  # outline - 外包框
  # 玩家可以使用 /cw preview 命令切换自己的预览模式
  # Preview Mode
  # full - Full Outline
  # corners - Corners Marked
  # outline - Outline Box
  # Players can use /cw preview command to switch their own preview mode
  mode: "full"

# 保护/领地插件兼容设置
# protection/land plugin compatibility settings
protection:
  # 是否使用事件检查
  # 通过模拟 BlockPlaceEvent 来检查权限
  # 这可以兼容大多数领地插件
  # use event check?
  # by simulating BlockPlaceEvent to check permissions
  # this can be compatible with most land plugins
  use-event-check: true
  
  # 是否使用WorldGuard原生 API
  # 作为事件检查的补充
  # use WorldGuard native API as an addition to event check?
  use-worldguard: true

# 手杖显示设置
# wand display settings
display:
  # 耐久度显示模式
  # number - 数字模式，显示 "耐久度: 2031"
  # legacy - 传统模式，显示 "使用次数: 当前/最大" + 进度条
  # Durability display mode
  # number - Number mode, shows "Durability: 2031"
  # legacy - Legacy mode, shows "Uses: current/max" + progress bar
  durability-display: "number"
  
  # 进度条长度(仅 legacy 模式有效)
  # Progress bar length (only for legacy mode)
  progress-bar-length: 10

# 使用间隔设置
# Usage cooldown settings
cooldown:
  # 默认 10 tick = 0.5 秒
  # Default 10 tick = 0.5 second
  ticks: 10

# 手杖设置
# wand settings
wands:
  # 石制建筑之杖
  stone:
    enabled: true
    max-blocks: 9
    durability: 131
  
  # 铁制建筑之杖
  iron:
    enabled: true
    max-blocks: 27
    durability: 250
  
  # 钻石建筑之杖
  diamond:
    enabled: true
    max-blocks: 128
    durability: 1561
  
  # 下界合金建筑之杖
  netherite:
    enabled: true
    max-blocks: 256
    durability: 2031
  
  # 无限建筑之杖
  infinity:
    enabled: true
    max-blocks: 1024
    # 无限手杖没有耐久度限制
    # THe infinity wand has no durability limit(unbreakable)

# 音效设置
sounds:
  # 放置方块音效
  place: true
  # 手杖损坏音效
  break: true

# MagicBlock 插件适配设置
# MagicBlock plugin integration settings
magicblock:
  # 是否启用 MagicBlock 适配
  # Enable MagicBlock integration
  enabled: true
  
  # 是否优先使用 MagicBlock 的方块
  # 如果为 true，会优先消耗 MagicBlock 的使用次数
  # 如果为 false，会优先消耗普通方块
  # Whether to use MagicBlock blocks first
  # If true, MagicBlock uses will be consumed first
  # If false, normal blocks will be consumed first
  use-first: true
  
  # 是否需要 magicblock.use 权限才能使用 MagicBlock 方块
  # 默认为 true，即需要权限
  # Whether magicblock.use permission is required to use MagicBlock blocks
  # Default is true, meaning permission is required
  require-permission: true

# 调试模式
debug: false